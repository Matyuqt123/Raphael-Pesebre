<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achievements</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Calibri:wght@300&display=swap');

        body {
            background-color: #000;
            color: #e6e6e6;
            font-family: 'Calibri Light', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            padding: 20px 0;
            border-bottom: 2px solid #6a11cb;
        }

        header h1 {
            font-size: 2.5rem;
            color: #6a11cb;
        }

        .content {
            max-width: 800px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .content ul {
            font-size: 1rem;
            list-style: none;
            padding: 0;
        }

        .content ul li {
            margin-bottom: 10px;
        }

        .back-button {
            display: flex;
            justify-content: center;
            margin-top: 40px;
        }

        .back-button a {
            text-decoration: none;
            color: #fff;
            background-color: #6a11cb;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
        }

        .back-button a:hover {
            background-color: #4e0fb0;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Achievements</h1>
    </header>

    <!-- Content Section -->
    <div class="content">
        <ul>
            <li>üèÜ 1st Placer in Chess during Grade 8</li>
            <li>üéÆ Champions in ML Tournament at my old school</li>
        </ul>
    </div>

    <!-- Back Button -->
    <div class="back-button">
        <a href="index.html">Back to Home</a>
    </div>
</body>
</html>
